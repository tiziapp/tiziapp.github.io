<script type="text/javascript">
    //百度地图API功能
    function loadJScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=btqyv70adcVSkG6g4zPoXqyr&callback=init";
        document.body.appendChild(script);
    }
    function init() {
        var map = new BMap.Map("tizi-map");            // 创建Map实例
        var point = new BMap.Point(120.752299,31.277078); // 创建点坐标
        map.centerAndZoom(point,17);
        map.enableScrollWheelZoom();                 //启用滚轮放大缩小
        // 添加带有定位的导航控件
  var navigationControl = new BMap.NavigationControl({
    // 靠左上角位置
    anchor: BMAP_ANCHOR_TOP_LEFT,
    // LARGE类型
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    // 启用显示定位
    enableGeolocation: true
  });
  map.addControl(navigationControl);

   var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中

    // var label = new BMap.Label("苏州梯子网络科技",{offset:new BMap.Size(20,-10)});
    // marker.setLabel(label);

    }
    window.onload = loadJScript;  //异步加载地图


</script>
